<!-- The order of the class declarations in the <style> section are important.
The second declaration will always take precedence over the first. -->

<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: black;
    font-family: Monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  
  .blue-text {
    color: blue;
  }
</style>
</head>
<body>
<h1 class="pink-text blue-text">Hello World!</h1>
</body>
</html>
